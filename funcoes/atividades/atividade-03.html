<script>
    // Atividade: Calcular o Dobro de um Número
    // Crie uma função que recebe um número como parâmetro e retorna o dobro desse número.
    //Esta função para o uso do numero precisou do parseInt(prompt('Digite numero')) para numeros inteiros.

    function dobroNumero(numero){
        numero = parseInt(prompt('Digite numero'))
        return numero*2;
    }
    document.write('O dobro do numero é: '+dobroNumero());

</script>
