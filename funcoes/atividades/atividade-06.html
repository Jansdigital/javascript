<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>

    <script>
        /*
        Atividade: Função com objeto
        Instruções:
        1.Crie uma função chamada boasVindas que exibe "Olá!" no console.
        2.Adicione uma propriedade mensagemPadrao à função boasVindas que armazena a mensagem "Bem-vindo ao nosso site!".
        3.Chame a função boasVindas para exibir a mensagem "Olá!" no
        4.Exiba a mensagem armazenada na propriedade mensagemPadrao no console.
        */

        function boasVindas() {

            console.log('Olá!');
        }
        boasVindas.mensagemPadrao = 'Bem-vindo ao nosso site!';
       

        console.log(boasVindas.mensagemPadrao);
        boasVindas(); //Funão já estava criada no inicio na linha 23 está é forma correta de chamar novamente!


    </script>



</body>

</html>
