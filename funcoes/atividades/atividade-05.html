<script>
    // Atividade: Dobrar o valor que o usuário informar
    // Crie uma função de seta que receba um número como parâmetro
    // e retorne o dobro do valor digitado
 
    let dobrarValor = () => {
        let valor = parseInt(prompt("Digite um número"));
        let resultado = valor * 2;
        document.write('O dobro do valor ' + valor + ' é ' + resultado);
        return resultado; // Retorna o resultado do cálculo
    }
 
    // Chamada da função
    dobrarValor();
 
</script>
